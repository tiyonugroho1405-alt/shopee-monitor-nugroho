<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopee Monitor Nugroho</title>
<style>
body{font-family:Arial;background:#f4f6f8;padding:20px}
.card{background:white;padding:15px;margin-bottom:10px;border-radius:10px}
button{padding:8px;margin-top:5px;border:none;border-radius:6px}
.posted{background:green;color:white}
.pending{background:orange;color:white}
.failed{background:red;color:white}
</style>
</head>
<body>

<h2>Shopee Monitor Nugroho</h2>
<p id="stats"></p>

<input id="produk" placeholder="Produk"><br><br>
<input id="jam" placeholder="Jam"><br><br>

<button onclick="tambah()">Tambah</button>

<div id="list"></div>

<script>

let TARGET=15;
let data=[];

function tambah(){
let produk=document.getElementById("produk").value;
let jam=document.getElementById("jam").value;

data.push({produk,jam,status:"Pending"});
render();
}

function setStatus(i,s){
data[i].status=s;
render();
}

function render(){

let posted=data.filter(d=>d.status=="Posted").length;

document.getElementById("stats").innerHTML=
"Posted: "+posted+" | Target: "+TARGET;

let html="";

data.forEach((d,i)=>{

html+=`
<div class="card">
${d.jam} - ${d.produk}<br>
${d.status}<br>
<button class="posted" onclick="setStatus(${i},'Posted')">Posted</button>
<button class="pending" onclick="setStatus(${i},'Pending')">Pending</button>
<button class="failed" onclick="setStatus(${i},'Failed')">Failed</button>
</div>
`;

});

document.getElementById("list").innerHTML=html;

}

render();

</script>

</body>
</html>
